<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Angle Finder</title>
</head>

<body>
    <div class="container">
        <div class="form_container">
            <h1>Find the angle</h1>
            <label for="input1">Side one</label>
            <input class="input1" type="number">
            <br>
            <label for="input2">Side two</label>
            <input class="input2" type="number">


            <form action="" class="formForm">
                <input type="submit">
            </form>

            <p class="answerPrintOut"></p>
        </div>

        <div class="container3">
            <h1>math</h1>
            <label for="input3">Side one</label>
            <input class="input3" type="number">
            <select name="" id="operators">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="/">/</option>
                <option value="*">X</option>
            </select>
            <br>
            <label for="input4">Side two</label>
            <input class="input4" type="number">
            <button class="butt" >=</button>

            <input type="text" class="result" >
        
            <!-- <p class="result"></p> -->
        </div>
    </div>



    <script src="main.js"></script>
</body>

</html>
